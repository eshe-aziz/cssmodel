<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="map.jpg" alt="Africa Map">
    <div id="form">
        <h1>Create Account</h1>
        <form id="createaccount">
        <input name="name" placeholder="Full Name" type="text"><br>
        <br>
        <input name="emailaddress" placeholder="Email Address" type="text"><br>
        <br>
        <input name="password" placeholder="Password" type="text"><br>
        <br>
        <input type="checkbox">I agree to the terms of service and privacy policy
        <br>

        <button type="submit"><b>Sign Up</b></button>
        <br>
        <br>
        <p>Or Sign Up With</p>
        <br>
        <br>
        <div class="icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <br>
        <br>
        <p>Already Have An Account <b><a href="default.asp" target="_blank">Sign in</a></b></p>
        </form>
    </div>
</body>
</html>
